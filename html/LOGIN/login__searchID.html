<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN -  아이디 찾기</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login__popup">
        <div class="login__inner">
            <div class="login__header">
                <img src="../../assets/img/search_logo.png" alt="">
                <h3>SEARCH</h3>
                <div class="login-txt">
                    <p>아이디를 찾기 위한 정보를 입력해주세요!</p>
                    <p class="fail">정보를 다시 확인해주세요!</p>
                </div>
                <img class="login-cross"src="../../assets/img/login_cross.png" alt="">
            </div>
            <div class="login__cont">
                <form name="search" action="searchSave.php" method="post">
                    <fieldset>
                        <legend class="ir">아이디 찾기를 위한 입력폼</legend>
                        <div class="Birth">
                            <label for="birthYear" class="ir">년도</label>
                            <input type="date" name="birthYear" id="birthYear" placeholder="년도" class="input__style" required>
                        </div>
                        <div class="Email">
                            <label for="youEmail" class="ir">이메일</label>
                            <input style="width:100%; /* display:block */; margin-bottom: 20px;" type="email" name="youEmail" id="youEmail" placeholder="본인의 이메일" class="input__style" required>
                        </div>
                        <hr class="login-divider">
                        <button type="submit" class="input__Btn">아이디 찾기</button>
                    </fieldset>
                </form>
            </div>
            <button type="button" class="btn-close"><img src="../../assets/img/login_close.png" alt=""></button>
        </div>
    </div>
</body>
</html>
